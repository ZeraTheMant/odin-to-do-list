<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <title>To-do-list</title>
</head>

<body>
    <main>
        <div id="projects-container">
            <div class="container-header"><h1>Todo App</h1></div>
            <div id="sidebar">
                <ul>
                    <li id="new-project-view-btn">Create New Project</li>
                </ul>
            </div>
        </div>
        
        <div id="working-area">
            <div class="container-header" id="working-area-header"><h2>Create new Project</h2></div>
        
            <div id="new-project-area">
                <input type="text" id="proj-name" placeholder="Project name"/>
                <button type="button" id="new-project-btn">Add &#10133;</button>
            </div>
            
            <div class="created-project-area hidden">
                <div class="add-todo-container">
                    <input type="text" class="to-do-task" placeholder="Add a to-do task"/>
                    <button type="button" class="new-to-do-btn">&#10133;</button>
                </div>
                
                <div class="filter-container">
                    <select class="status-filter">
                        <option selected>Current</option>
                        <option>Completed</option>
                    </select>
                    
                    <select class="priority-filter">
                        <option selected>High</option>
                        <option>Normal</option>
                        <option>Low</option>
                    </select>
                </div>
                
                <div class="tasks-container">
                    <div class="todo-task-item default completed">
                        <div>
                            <input type="checkbox" class="complete-task"/>
                        </div>
                    
                        <div class="task-info-container">
                            <p class="todo-task-item-name">aaasdfsdfsd</p>
                            <p class="date hidden">sdfdfsdffsd</p>
                        </div>
                        
                        <div class="edit-container">
                            <span class="edit">&#9998;</span>
                        </div>
                    </div>
                    
                    <div class="todo-task-item default">
                        <div>
                            <input type="checkbox" class="complete-task"/>
                        </div>
                    
                        <div class="task-info-container">
                            <p class="todo-task-item-name">sdfsdfsd</p>
                            <p class="date hidden"></p>
                        </div>
                        
                        <div class="edit-container">
                            <span class="edit">&#9998;</span>
                        </div>
                    </div>                    
                </div>
            </div>
            
            <div id="edit-task-area" class="hidden">
                <div>
                    <input type="text" id="task-name" placeholder="Task name"/>
                    <textarea id="task-notes" placeholder="Add a description here" rows="6"></textarea>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
